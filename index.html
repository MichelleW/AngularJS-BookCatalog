<!doctype html>
<html ng-app="myAPbooks">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="bookController as bookList">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Us</a></li>
				</ul>
			</div>
		</nav>
		<div class="main">
			<div class="container">
				<h1>Hello, Anatomy &amp; Physiology books!</h1>
				<div class="row"> 
				  <div class="col-lg-6 search">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for..." ng-model="author">
				      
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
					<div class="title-list">
						<div class="col-xs-6 col-md-3 booklist" ng-repeat="book in bookList.books | filter: currency | orderBy: '-price'">
							<a href="#" class="thumbnail">
								<img class="img-thumbnail" ng-src="http://www-fp.pearsonhighered.com/assets/hip/images/coverimage/{{book.isbn}}.jpg" alt="{{book.title}}">
								<p>{{book.title}}</p>
								<p>{{book.author}}</p>
								<p>{{book.isbn}}</p>
								<p>{{book.price}}</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
